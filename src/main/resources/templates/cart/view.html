<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{/layout/index :: dynamic(~{::main})}">
    <body>
        <main class="container">
            <div class="card border border-primary" th:fragment="shopping_cart">
                <div class="card-header bg-primary text-center font-weight-bold">SHOPPING CART</div>
                
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Amount</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="item in cart.items">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>${{item.price | number: 2}}</td>
                            <td><input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" min="1" style="width: 50%;"></td>
                            <td>${{item.qty*item.price | number:2}}</td>
                            <td>
                                <button ng-click="cart.remove(item.id)" class="btn btn-sm btn-outline-danger">
                                    <i class="far fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                      </table>
               
                <div class="card-footer">
                    <button ng-click="cart.clear()" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i> Clear
                    </button>
                    <a th:href="@{/order/checkout}" class="btn btn-success">
                        <i class="far fa-check-circle"></i> Checkout
                    </a>
                </div>
              </div>
        </main>
    </body>
</html>
