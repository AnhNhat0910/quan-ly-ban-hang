<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>

	<!-- Featured Section Begin -->
    <section class="featured spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2>Featured Product</h2>
                    </div>
                    <div class="featured__controls">
                        <ul>
                            <li class="active" data-filter="*">All</li>
                            <li th:each="c:${cates}" th:href="@{|/product/list?cid=${c.id}|}"  data-filter=".${c.name}">[[${c.name}]]</li>
                            
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row featured__filter" >
                <div th:each="p: ${items}" class="col-lg-3 col-md-4 col-sm-6 mix [[${p.categoty.name}]]"  > 
                    <div class="featured__item">
                        <div class="featured__item__pic card border-secondary" >
                        
                        <a th:href="@{|/product/detail/${p.id}|}">
								<img th:src="@{|/assets/images/${p.image}|}">
							</a>
							
							
                            <ul class="featured__item__pic__hover">
                                <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                <li><a th:attr="ng-click=@{|cart.add(${p.id})|}"><i class="fa fa-shopping-cart"></i></a></li>
                            </ul>
                        </div>
                        <div class="featured__item__text">
                            <h6><a href="#" th:utext="${p.name}"></a></h6>
                            <h5>$[[${p.price}]]</h5>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <!-- Featured Section End -->
	</main>
</body>
</html>
