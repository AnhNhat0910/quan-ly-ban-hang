<div xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
	<main>
	<form th:action="@{/security/login}" method="post"
		class="col-sm-8 col-sm-offset-2 m-auto">
		<div class="card border border-primary">
			<div class="card-header bg-primary text-center font-weight-bold">SHOPPING CART LOGIN</div>
			<div class="card-body">
				<div class="form-group">
					<label for="exampleInputUsername">Username</label> <input
						class="form-control" id="exampleInputUsername" name="username">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label> <input
						name="password" type="password" class="form-control"
						id="exampleInputPassword1">
				</div>
				<div class="form-group form-check">
					<input name="remember-me" type="checkbox" class="form-check-input"
						id="exampleCheck1"> <label class="form-check-label"
						for="exampleCheck1">Remember Me?</label> <br>
					<!-- <i class="text-danger" th:text="${message}"></i> -->
				</div>

			</div>
			<div class="card-footer text-right">
				<div class="row">
					<div class="text-left col-sm-6">
						<button class="btn btn-outline-primary">Login</button>
					</div>
					<div class="text-right col-sm-6">
						<a class="btn btn-danger" href="/oauth2/authorization/google"><i
							class="fab fa-google-plus-g"></i> Google</a> <a
							class="btn btn-primary" href="/oauth2/authorization/facebook"><i
							class="fab fa-facebook-f"></i> Facebook</a>
					</div>
				</div>
			</div>
		</div>
		<div class="alert alert-secondary text-danger text-center mt-3"
			th:text="${message}" role="alert"></div>
	</form>
	</main>
</div>
