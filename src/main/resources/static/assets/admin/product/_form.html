<div class="card mt-2 w-100">
    <div class="card-header">PRODUCT EDITION</div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-4 text-center">
                <label for="image">
                    <img ng-src="{{'/assets/images/'+form.image}}" style="max-width: 100%; height: 300px;">
                </label>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Name</label>
                        <input ng-model="form.name" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Price</label>
                        <input ng-model="form.price" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Image</label>
                        <input  type="file" id="image" class="form-control"
                            onchange="angular.element(this).scope().imageChanged(this.files)">
                        

                    </div>
                    <div class="form-group col-sm-6">
                        <label>Category</label>
                       <select ng-model="form.category.id" class="form-control">
                           <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
                       </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Create Date</label>
                        <input ng-model="form.createDate" type="date" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Available</label>
                        <div class="form-control">
                            <label for="radio-inline">
                                <input ng-model="form.available" type="radio" ng-value="true" name="available">Yes
                            </label>
                            <label for="radio-inline">
                                <input ng-model="form.available" type="radio" ng-value="false" name="available">No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer text-center">
        <button ng-click="create()" class="btn btn-outline-success">Create</button>
        <button ng-click="update()" class="btn btn-outline-primary">Update</button>
        <button ng-click="delete(form)" class="btn btn-outline-danger">Delete</button>
        <button ng-click="reset()" class="btn btn-outline-info" >Reset</button>
    </div>
</div>
